<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>VueJs - Guia Completo</title>
</head>
<body>
    <div id="app">
       <input v-on:blur="exibirNome('Meu nome Ã©: ', $event)">
       <p>{{nome}}</p>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                nome: ''
            },
            methods: {
                exibirNome: function(texto, event)
                {
                    this.nome = texto + event.target.value;
                }
            }
        });

    </script>
    
</body>
</html>
