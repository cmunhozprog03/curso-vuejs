<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>VueJs - Guia Completo</title>
</head>
<body>
    <div id="app">
        <p>{{mensagem}}</p>
        <p>Meu nome é: {{nome}}</p>
        <input v-on:input="mudarNome">
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                mensagem:'Olá VueJS!',
                nome: ''
            },
            methods: {
                mudarNome: function(event){
                    this.nome = event.target.value;
                }
            }
        });

    </script>
    
</body>
</html>
